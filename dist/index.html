<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body class="login-page">
 <main class="login-main">
  <section>   
    <form class="login-form">
        <label for="userName"> Enter your Username </label>
        <input type="text" id="userName" autocomplete="off" required="username">
        <label for="passWord"> Enter Password</label>
        <input type="password" id="passWord" autocomplete="current-password" required="password">
        <span class="validation"></span>
      </form>
    
      <button class="login-button"> <a href="dashboard.html"></a> login </button>
  </section>
 </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
