<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body class="login-page">
  <header class="title"><h1>Travel Tracker</h1></header>  
 <main class="login-main">  
  <section class="login-section">
    <div class="traveler-login">
      <h2>Traveler Login</h2>
      <p>Hey, Enter your details to sign in to your account</p>
    </div>
    <form class="login-form">
        
        <input type="text" id="userName" placeholder="Enter username" autocomplete="off" required="username">
        
        <input type="password" id="passWord" placeholder="Enter password"autocomplete="current-password" required="password">
        <span class="validation"></span>
      </form>
    
      <button class="login-button"> Sign in </button>
  </section>
 </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
