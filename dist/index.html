<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
  </head>
  <body class="dashboard-content">
    <section class="form-back hidden">
      <section class="form-section">
        <img tabindex="0" role="button" aria-label="close" class="cancel-icon" src="" alt="close" />
        <h2>Find places to go!</h2>
        <form class="form-container" action="">
          <label for="location">LOCATION</label>
          <input type="text" id="location" required />
          <label class="numOfTravelers-label" for="numOfTravelers"
            ># OF TRAVELERS</label
          >
          <input type="number" id="numOfTravelers" required />
          <div class="in-out">
            <label for="checkIn">CHECK IN</label>
            <input type="date" id="checkIn" required />
            <label class="checkout-label" for="checkOut">CHECK OUT</label>
            <input type="date" id="checkOut" required />
          </div>
          <span class="total-for-trip"></span>
          <button class="form-submit-button">Submit</button>
        </form>
      </section>
    </section>
    <main>
      <img tabindex="0" role="button"  aria-label="logout" class="logout-logo" src="" alt="">
      <section class="middle-section">
        <section class="header-section">
          <!-- <div><img class="web-logo"src="" alt=""></div> -->
          <div>
            <header><h1 class="welcome-traveler"></h1></header>
            <section class="search-place">
              <div class="searchbar-section">
                <input
                  type="text"
                  id="searchbar"
                  name="search"
                  placeholder="Search for your favorite destination"
                />
                <button aria-label="filter" class="filter-button">
                  <img tabindex="0" role="button"  aria-label="filter" class="filter-logo" src="" alt="" />
                </button>
                <button aria-label="search" class="search-button">
                  Search
                </button>
              </div>
            </section>
          </div>
        </section>
        <section class="destination"></section>
      </section>
      <section class="right-section">
        <h2 class="full-name">first last name</h2>
        <span class="yearly-spending"></span>
        <div class="travel-info"></div>
        <section>
          <h2>Current Trips</h2>
          <section class="current-trips"></section>
        </section>

        <section>
          <h2>Upcoming Trips</h2>
          <section class="upcoming-trips"></section>
        </section>

        <section>
          <h2>Places You Visted</h2>
          <section class="past-trips past-message"></section>
        </section>
      </section>
    </main>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
